<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | ReVitals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">‚ö° REVITALS</a></div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <section class="product-detail-container">
        <div class="detail-left">
            <img id="p-image" src="" alt="Product Image" class="detail-img" onerror="this.src='assets/bottle-hero.png'">
        </div>
        <div class="detail-right">
            <h1 id="p-title">Loading...</h1>
            <h2 id="p-price">‚Çπ0</h2>
            <p id="p-desc">Loading description...</p>
            <div class="specs">
                <h3>SPECIFICATIONS:</h3>
                <ul>
                    <li>‚ö° 3x Electrolytes</li>
                    <li>ü•• 10% Coconut Water</li>
                    <li>üö´ Zero Added Sugar</li>
                </ul>
            </div>
            <button id="add-btn" class="btn-main">ADD TO CART</button>
            <a href="index.html" class="back-link">‚Üê Back to Shop</a>
        </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>YOUR CART</h2>
            <div id="cart-items"></div>
            <div class="cart-total"><h3>Total: <span id="total-price">‚Çπ0</span></h3></div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">CHECKOUT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
