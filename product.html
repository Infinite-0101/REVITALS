<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="index.html">‚ö° REVITALS</a></div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <section class="product-detail">
        <div class="detail-left">
            <img id="p-image" src="" alt="Bottle" onerror="this.src='assets/bottle-hero.png'">
        </div>
        <div class="detail-right">
            <h1 id="p-name">Loading...</h1>
            <h2 id="p-price">‚Çπ60</h2>
            <p id="p-desc">Description loading...</p>
            
            <div class="info-box">
                <h3>SPECIFICATIONS</h3>
                <ul>
                    <li>‚ö° 500ml Bottle</li>
                    <li>ü•• 10% Coconut Water</li>
                    <li>üí™ 800mg Electrolytes</li>
                    <li>üåø Vegan & Gluten Free</li>
                </ul>
            </div>

            <div class="info-box">
                <h3>INGREDIENTS (ALL NATURAL)</h3>
                <p id="p-ingredients">Filtered Water, Coconut Water Concentrate...</p>
            </div>

            <button id="add-btn" class="btn-main">ADD TO CART</button>
            <a href="shop.html" class="back-link">‚Üê Back to Flavors</a>
        </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>YOUR CART</h2>
            <div id="cart-items"></div>
            <div class="cart-total"><h3>Total: <span id="total-price">‚Çπ0</span></h3></div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">CHECKOUT NOW</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
