<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVITALS | Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="index.html">⚡ REVITALS</a></div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link active">Home</a></li>
            <li><a href="shop.html" class="nav-link">Flavors</a></li>
            <li class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>UNLEASH <br><span class="highlight">YOUR ENERGY</span></h1>
            <p>100% NATURAL. NO SUGAR. NO PRESERVATIVES.</p>
            <a href="shop.html" class="btn-main">EXPLORE FLAVORS</a>
        </div>
        <div class="hero-image">
            <img src="assets/bottle-hero.png" alt="ReVitals Hero" class="floating">
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
        </div>
        <p>&copy; 2026 ReVitals Inc.</p>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>YOUR CART</h2>
            <div id="cart-items"></div>
            <div class="cart-total"><h3>Total: <span id="total-price">₹0</span></h3></div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">
                <i class="fab fa-whatsapp"></i> CHECKOUT NOW
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
